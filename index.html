    <body>
        <script type="text/javascript">
            window.onload = function() {

                var desktopFallback = "https://youtube.com/watch?v=lRcaW8ZyNug",
                mobileFallback = "https://youtube.com/watch?v=lRcaW8ZyNug",
                app = "vnd.youtube://lRcaW8ZyNug";

                } else {
